<div
  style="
    width: 240px;
    height: 360px;
    background-color: var(--secondary-color);
    padding: 20px;
    font-weight: 500;
    color: white;
    font-size: 16px;
    line-height: 22px;
  "
>
  @if(sale$ | async; as sale){
  <h1 style="color: var(--primary-color)">VOUCHER</h1>
  <div style="padding-top: 8px; padding-bottom: 8px">
    <span class="title">Nro. Operaci√≥n</span><br />
    <span class="data">{{ sale.operationNumber }}</span
    ><br />

    <span class="title">Cliente</span><br />
    <span class="data">{{ sale.fullName }}</span
    ><br />
    <br />

    ><br />
    <br />

    >Total:
    <span style="color: var(--accent-color); margin-left: 4px"

  >

</div>
